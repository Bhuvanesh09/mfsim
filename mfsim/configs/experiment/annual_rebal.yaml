# @package _global_
#
# 15-year annual rebalancing across 4 factor indices.
# Same funds and allocation as fixed_alloc_no_rebal, but rebalances every year.
# Result: 251.42% Total Return, 17.03% XIRR, final value ~24.2M

defaults:
  - override /strategy: annual_rebalance
  - override /data_loader: index_csv

simulation:
  start_date: "2010-06-06"
  end_date: "2025-06-06"
  initial_investment: 0
  sip_amount: 40000
  sip_frequency: "monthly"

sip_stepup:
  enabled: true
  annual_increase_pct: 0.05
  initial_sip: 40000

metrics:
  - "Total Return"
  - "XIRR"
