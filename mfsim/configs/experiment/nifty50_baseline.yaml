# @package _global_
#
# 15-year NIFTY 50 buy-and-hold baseline. Single fund, no rebalancing.
# Same SIP and time period as the multi-fund strategies for direct comparison.
# Result: 145.71% Total Return, 12.47% XIRR, final value ~16.9M

defaults:
  - override /strategy: nifty50_baseline
  - override /data_loader: index_csv

simulation:
  start_date: "2010-06-06"
  end_date: "2025-06-06"
  initial_investment: 0
  sip_amount: 40000
  sip_frequency: "monthly"

sip_stepup:
  enabled: true
  annual_increase_pct: 0.05
  initial_sip: 40000

metrics:
  - "Total Return"
  - "XIRR"
