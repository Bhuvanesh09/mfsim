# @package _global_
#
# 15-year fixed allocation across 4 factor indices, no rebalancing.
# Uses local index CSV data. 40k/mo SIP with 5% annual step-up.
# Result: 255.56% Total Return, 17.14% XIRR, final value ~24.5M

defaults:
  - override /strategy: fixed_allocation
  - override /data_loader: index_csv

simulation:
  start_date: "2010-06-06"
  end_date: "2025-06-06"
  initial_investment: 0
  sip_amount: 40000
  sip_frequency: "monthly"

sip_stepup:
  enabled: true
  annual_increase_pct: 0.05
  initial_sip: 40000

metrics:
  - "Total Return"
  - "XIRR"
